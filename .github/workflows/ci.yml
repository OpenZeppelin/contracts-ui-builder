# Public npm CI workflow
# ======================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9.10.0
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Configure npm authentication for npm registry
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm -r build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: Test ES module imports
        run: |
          cat > test-es-modules.mjs << 'EOF'
          import { logger } from './packages/utils/dist/index.js';
          import { isEvmNetworkConfig } from './packages/types/dist/index.js';
          if (typeof logger === 'object' && typeof isEvmNetworkConfig === 'function') {
            console.log('✅ ES modules working correctly');
            process.exit(0);
          } else {
            console.error('❌ ES module imports failed');
            process.exit(1);
          }
          EOF
          node test-es-modules.mjs
          rm test-es-modules.mjs

      - name: Test
        run: pnpm test
        # It's okay if no tests exist yet
        continue-on-error: true
