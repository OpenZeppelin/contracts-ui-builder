# Public npm version update workflow
# =================================

name: Update Export Versions

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  update-versions:
    # Only run on changesets PRs
    if: startsWith(github.head_ref, 'changeset-release/')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure npm authentication for npm registry
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Update export versions
        run: pnpm run update-export-versions

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --exit-code packages/builder/src/export/versions.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/builder/src/export/versions.ts
          git commit -m "chore: update export versions"
          git push
