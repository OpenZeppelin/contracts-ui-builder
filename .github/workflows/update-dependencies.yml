# Public npm dependency update workflow
# =====================================

name: Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sundays
  workflow_dispatch: # Allow manual triggering

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/create-github-app-token@af35edadc00be37caa72ed9f3e6d5f7801bfdf09 # v1.11.7
        id: gh-app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout Repo
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.5.4

      - name: Prepare pre-requisites
        uses: ./.github/actions/prepare
        with:
          token: ${{ steps.gh-app-token.outputs.token }}

      - name: Configure npm authentication for npm registry
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Check for outdated dependencies
        id: outdated
        run: |
          echo "OUTDATED_DEPS=$(pnpm outdated --format json)" >> $GITHUB_ENV
        continue-on-error: true

      - name: Create PR for dependency updates
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'chore(deps): update dependencies'
          body: |
            This PR updates dependencies to their latest versions.

            <details>
            <summary>Outdated dependencies</summary>

            ```
            ${{ env.OUTDATED_DEPS }}
            ```
            </details>

            Auto-generated by the Update Dependencies workflow.
          branch: update-dependencies
          base: main
          labels: dependencies
