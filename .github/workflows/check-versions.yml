# PRIVATE REGISTRY VERSION CHECK WORKFLOW
# =======================================
# This workflow requires authentication for the GitHub private registry.
# All @openzeppelin packages (including dependencies) are resolved from the private registry
# due to organization-level scoping in .npmrc.

name: Check Version Sync

on:
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/create-github-app-token@af35edadc00be37caa72ed9f3e6d5f7801bfdf09 # v1.11.7
        id: gh-app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout Repo
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.5.4

      - name: Prepare pre-requisites
        uses: ./.github/actions/prepare
        with:
          token: ${{ steps.gh-app-token.outputs.token }}

      - name: Configure npm authentication for private registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Update export versions
        run: pnpm run update-export-versions

      - name: Check for changes
        run: |
          if ! git diff --exit-code packages/builder/src/export/versions.ts; then
            echo "❌ Error: versions.ts is out of sync with package.json versions"
            echo "Please run 'pnpm run update-export-versions' and commit the changes"
            exit 1
          fi
          echo "✅ versions.ts is synchronized with package.json versions"
