# Public npm export testing workflow
# ==================================

name: Export Testing

on:
  push:
    branches: [main]
    paths:
      - 'packages/builder/src/export/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/builder/src/export/**'

permissions:
  contents: read

jobs:
  test-exports:
    runs-on: ubuntu-latest
    name: Test Form Exports
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/create-github-app-token@af35edadc00be37caa72ed9f3e6d5f7801bfdf09 # v1.11.7
        id: gh-app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Prepare pre-requisites
        uses: ./.github/actions/prepare
        with:
          token: ${{ steps.gh-app-token.outputs.token }}

      - name: Configure npm authentication for npm registry
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      # Add this build step to ensure all workspace packages are built before testing
      - name: Build all packages
        run: pnpm -r build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      # Run only export-related tests
      - name: Run export tests
        run: pnpm --filter @openzeppelin/contracts-ui-builder-app test src/export/__tests__/

      # Create test-results directory
      - name: Create test results directory
        run: mkdir -p packages/builder/test-results

      # Generate test report for better CI visibility
      - name: Generate test report
        if: success() || failure()
        run: pnpm --filter @openzeppelin/contracts-ui-builder-app test:report

      # Upload test results as artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: export-test-results
          path: packages/builder/test-results
          retention-days: 5
