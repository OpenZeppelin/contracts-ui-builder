# Public npm export testing workflow
# ==================================

name: Export Testing

on:
  push:
    branches: [main]
    paths:
      - 'packages/builder/src/export/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/builder/src/export/**'

jobs:
  test-exports:
    runs-on: ubuntu-latest
    name: Test Form Exports
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.10.0
          run_install: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Configure npm authentication for npm registry
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      # Add this build step to ensure all workspace packages are built before testing
      - name: Build all packages
        run: pnpm -r build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      # Run only export-related tests
      - name: Run export tests
        run: pnpm --filter @openzeppelin/contracts-ui-builder-app test src/export/__tests__/

      # Create test-results directory
      - name: Create test results directory
        run: mkdir -p packages/builder/test-results

      # Generate test report for better CI visibility
      - name: Generate test report
        if: success() || failure()
        run: pnpm --filter @openzeppelin/contracts-ui-builder-app test:report

      # Upload test results as artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: export-test-results
          path: packages/builder/test-results
          retention-days: 5
